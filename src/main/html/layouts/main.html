    <link rel="stylesheet" href="../css/css.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=no">

    <!---- jquery ---->

            integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!---- popper ---->

            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!---- css bootstrap ---->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!---- js bootstrap ---->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <!---- fontAwesome Icons ---->
    <script src="https://kit.fontawesome.com/ebbfdc8707.js" crossorigin="anonymous"></script>

    <!---- bootstrapTable  ---->
    <script src="https://unpkg.com/bootstrap-table@1.21.1/dist/bootstrap-table.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.21.0/dist/bootstrap-table.min.css" rel="stylesheet">

    <!---- bootstrapSelect  ---->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>

    <!---- bootstrapDatePicker  ---->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"
            integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css"
          integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!---- bootstrapSwitchButton ---->
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
          rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>

    <!---- darkReader ---->
    <script src="https://cdn.jsdelivr.net/npm/darkreader@4.9.58/darkreader.min.js"></script>
    <link rel="icon" type="image/png" href="../img/img.png"/>

    <title>
        Miagique Games
    </title>

</head>

<body>
<div class="">
    <div>
        <!-- boutton dark reader -->
        <input class="btn btn-outline-primary m-2" data-onstyle="outline-secondary"
               type="checkbox"
               checked data-toggle="toggle" onchange="switchColor()"
               data-on="<i class='fas fa-moon' style='font-size:20px;'></i>"
               data-off="<i class='fas fa-sun' style='font-size:20px;'></i>">

        <h2 class="text-center"> Vivez le sport ! </h2>
    </div>
    <!-- image -->
    <image src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5c/Olympic_rings_without_rims.svg/1200px-Olympic_rings_without_rims.svg.png"
           class="w-25 mx-auto d-block"></image>
    <br>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- bouttons de base -->
        <button class="navbar-toggler btn-outline-dark m-2" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <button class="btn m-2" id="bouttonCalendrier" type="button">Calendrier</button>
                </li>
            </ul>
            <ul class="nav navbar-nav ml-auto w-100 justify-content-end">
                <!-- boutton Login -->
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-primary m-2" id="buttonLogin"
                            data-toggle="modal" data-target="#loginModal">
                        Connexion
                    </button>
                </li>

                <!-- boutton Register -->
                <li class="nav-item">
                    <button type="button" class="btn btn-outline-light m-2" id="buttonRegister"
                            data-toggle="modal" data-target="#registerModal">
                        Inscription
                    </button>
                </li>
            </ul>

        </div>
    </nav>
</div>

<div id="page">
    <!-- main content -->
    <div id="page_maincontent">
    </div>
</div>


<!-- Modals -->
<!-- Modal login-->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Se connecter</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="loginBandeauErreur" class="bg-danger"></div>
                <div class="form-group">
                    <label for="inputLogin">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="inputLogin" aria-describedby="emailHelp"
                           placeholder="Entrez votre nom d'utilisateur ou votre e-mail">
                </div>
                <div class="form-group">
                    <label for="inputPass">Mot de passe</label>
                    <input type="password" class="form-control" id="inputPass" placeholder="Entrez votre mot de passe">
                </div>
                <button class="btn btn-primary" id="bouttonLogin">Se connecter</button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- Inclusion JS -->
<script type="text/javascript" src="../js/darkReader.js"></script>
<script type="text/javascript" src="../js/main.js"></script>
</body>

</html>
